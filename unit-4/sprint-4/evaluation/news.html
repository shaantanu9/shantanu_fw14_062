<script>

let id = window.location.href.split('?')[1];
 getnews(id)

function getnews(id) {
  console.log(id)
  let articles = JSON.parse(window.localStorage.getItem('articles'))

  for(let x = 0; x < articles.length;x++) {
    if(articles[x].qid==id) {
      document.getElementById('headline').innerHTML = articles[x].title;
      document.getElementById('img').src = articles[x].image;
      document.getElementById('headline').innerHTML = articles[x].content;
    }
  }


}
